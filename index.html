<!doctype html>
<html ng-app="myApp">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      body{
	margin: 0;
	padding: 0;
	background: url(https://www.cnmcambodia.com/wp-content/uploads/2017/04/background2014_54044bedabc9d.jpg) 50% 50% no-repeat;
	background-size: cover;
	width: 100%;
	height: 100%;
}


.container{
	margin-top: 200px;
}

h1{
	text-align: center;
	color: white;
	font-size: 50px;
	font-weight: bold;
	text-transform: uppercase;
}

p{
	text-align: center;
	color: white;
	font-weight: lighter;
	letter-spacing: 10px;
	font-size: 20px;
}


@media(max-width:768px){
	h1{
		font-size: 25px;
	}
	P{
		font-size: 10px;
		letter-spacing: 5px;
	}
}
    </style>
</head>





<body>

  <br>
  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/database">Customer DataBase</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/databasewithsearch">Search Customer</a>
        </li>


      </ul>

    </div>
  </nav>

  <script type="text/ng-template" id="page1.html">
<h1>{{compname}}</h1>
<div class="container">
	<p>{{message}}</p>
	
</div>
</script>



  <script type="text/ng-template" id="page2.html">
<h1>Users Data</h1>
<div>
  </div>
  <div ng-controller="SecondController">
    <form name="commonForm">
      <table class="table table-striped table-dark">
        <tr>
          <th> ID </th>
          <th> Customer Name </th>
          <th> Service Class </th>
          <th> Service Fee </th>
         
        </tr>
        <tr ng-repeat="user in userData | filter : test">
          <td> {{user.ID}}</td>
          <td> {{user.Name}}</td>
          <td> {{user.sname}}</td>
          <td> {{user.sfee }}</td>
       
        </tr>
      </table>
      <br>
    </form>
  </div>
</script>


  <script type="text/ng-template" id="page3.html">
<h1>{{compname}}</h1>
<div>
    <h1>Service Data</h1>
  </div>
  <div ng-controller="ThirdController">
    <p>Search:<input type="text" ng-model="test"></p>
    <form name="commonForm">
      <table class="table table-striped table-dark">
        <tr>
          <th> ID </th>
          <th> Customer Name </th>
          <th> Service Class </th>
          <th> Service Fee </th>
          
        </tr>
        <tr ng-repeat="user in userData | filter : test">
          <td> {{user.ID}}</td>
          <td> {{user.Name}}</td>
          <td> {{user.sname | lowercase}}</td>
          <td> {{user.sfee }}</td>
          
        </tr>
      </table>
      <br>
    </form>
  </div>
</script>

  <div ng-view></div>
  <script src="script.js"></script>
</body>

</html>
